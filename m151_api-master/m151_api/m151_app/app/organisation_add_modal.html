<form id="add-employee-form">
    <div class="form-group">
        <label for="prename">Prename</label>
        <input name="prename" type="text" class="form-control" id="prename" placeholder="Hans">
    </div>
    <div class="form-group">
        <label for="surname">Surname</label>
        <input name="surname" type="text" class="form-control" id="surname" placeholder="Kunz">
    </div>
    <div class="form-group">
        <label for="organisation">Select organisation:</label>
        <select name="organisation" class="form-control" id="organisation">
        </select>
    </div>
</form>
<script>
    $.get(BASEURL + "/organisations", function (organisations) {
        organisations.forEach(function (organisation) {
            var option = $('<option />');
            option.attr('value', organisation.number).text(organisation.name);
            $('#organisation').append(option);
        });
    });
</script>
