</header>
<main>
    <div class="container-fluid">
        <div class="row">
            <form id="profileForm">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login credentials</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input name="email" type="email" class="form-control" id="email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input name="password" type="password" class="form-control" id="password">
                        </div>
                        <div class="form-group">
                            <label for="passwordRepeated">Repeat password</label>
                            <input name="passwordRepeated" type="password" class="form-control" id="passwordRepeated">
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Contact information</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="prename">Prename</label>
                            <input name="prename" type="text" class="form-control" id="prename">
                        </div>
                        <div class="form-group">
                            <label for="surname">Surname</label>
                            <input name="surname" type="text" class="form-control" id="surname">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone number</label>
                            <input name="phoneNumber" type="tel" class="form-control" id="phone"
                            >
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input name="city" type="text" class="form-control" id="city">
                        </div>
                        <div class="form-group">
                            <label for="zipCode">Zip code</label>
                            <input name="zipCode" type="number" class="form-control" id="zipCode">
                        </div>
                        <div class="form-group">
                            <label for="street">Street</label>
                            <input name="street" type="text" class="form-control" id="street">
                        </div>
                        <div class="form-group">
                            <label for="streetNumber">Street number</label>
                            <input name="streetNumber" type="number" class="form-control" id="streetNumber">
                        </div>
                    </div>
                </div>
                <button id="saveChanges" type="button" class="btn btn-default">Save changes</button>
            </form>
        </div>
    </div>
</main>
