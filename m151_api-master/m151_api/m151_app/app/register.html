<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Ammonix">
    <link rel="icon" href="img/favicon.ico">

    <title>Register - Ludotheken</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
<header>
    <nav class="navbar navbar-default navbar-static-top">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="#">Ludotheken</a>
            </div>
        </div>
    </nav>
</header>
<main>
    <div class="container-fluid">
        <div class="row">
            <form id="registerForm">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Login credentials</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input name="email" type="email" class="form-control" id="email" placeholder="hans.kunz@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input name="password" type="password" class="form-control" id="password" placeholder="**********">
                        </div>
                        <div class="form-group">
                            <label for="passwordRepeated">Repeat password</label>
                            <input name="passwordRepeated" type="password" class="form-control" id="passwordRepeated"
                                   placeholder="**********">
                        </div>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Contact information</h3>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label for="prename">Prename</label>
                            <input name="prename" type="text" class="form-control" id="prename" placeholder="Hans">
                        </div>
                        <div class="form-group">
                            <label for="surname">Surname</label>
                            <input name="surname" type="text" class="form-control" id="surname" placeholder="Kunz">
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone number</label>
                            <input name="phoneNumber" type="tel" class="form-control" id="phone" placeholder="+41 78 970 12 14">
                        </div>
                        <div class="form-group">
                            <label for="city">City</label>
                            <input name="city" type="text" class="form-control" id="city" placeholder="St. Gallen">
                        </div>
                        <div class="form-group">
                            <label for="zipCode">Zip code</label>
                            <input name="zipCode" type="number" class="form-control" id="zipCode" placeholder="9001">
                        </div>
                        <div class="form-group">
                            <label for="street">Street</label>
                            <input name="street" type="text" class="form-control" id="street" placeholder="Neuhalde">
                        </div>
                        <div class="form-group">
                            <label for="streetNumber">Street number</label>
                            <input name="streetNumber" type="number" class="form-control" id="streetNumber" placeholder="12">
                        </div>
                    </div>
                </div>
                <button id="register" type="button" class="btn btn-default">Register Account</button>
                <a type="button" class="btn btn-default" href="login.html">Go to Login</a>
            </form>
        </div>

    </div>
</main>

<footer>
    <div class="container text-muted">
        <p>
            © 2017 Joan Künzler, all rights reserved
            <a class="pull-right" href="https://opensource.org/licenses/MIT" target="_blank">
                MIT License
            </a>
        </p>
    </div>
</footer>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/js.cookie.js"></script>
<script src="js/main.js"></script>
<script src="js/register.js"></script>
</body>
</html>
